spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.sql.init.encoding=UTF-8
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
# Config cloudinary
cloudinary.cloud-name=shoesf
cloudinary.api-key=${CLOUDINARY_KEY}
cloudinary.api-secret=${CLOUDINARY_SECRET}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Config mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=fshoesweb@gmail.com
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Config ghn
api.ghn.token=${GHN_TOKEN}
api.ghn.ShopId=${GHN_SHOPID}


# Config security
security.jwt.secret-key=${SECRET_KEY}
security.jwt.expiration=604800000


#client.domain = http://localhost:3000

server.port=${PORT}


spring.datasource.url=jdbc:mysql://${DATA_HOST}:3306/${DATA_NAME}
spring.datasource.username=${DATA_USER}
spring.datasource.password=${DATA_PASS}
client.domain = https://app.liamtrieu.id.vn

